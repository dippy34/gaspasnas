<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="ie=edge" http-equiv="x-ua-compatible"/>
<meta content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
<title>Vex 3</title>
<script src="//imasdk.googleapis.com/js/sdkloader/ima3.js" type="text/javascript"></script>
<link href="assets/css/app.css" rel="stylesheet" type="text/css"/>
</meta></head>
<body>
<div id="dummy" style="position:fixed;right:0;bottom:0"></div>
<div id="orientation"></div>
<div id="content"></div>
<script type="text/javascript">
        var gameName = 'vex-3.min.js';

        function addScript(src, buster, callback) {
            var s = document.createElement('script');
            s.setAttribute('src', src + '?v=' + buster);
            if (typeof callback === 'function') {
                s.onload = callback;
            }
            document.body.appendChild(s);
        }
        addScript('version.js', Date.now(), function() {
            addScript(gameName, version, function() {
                var game = new Vex3.Game.getInstance();
                game.start();
            })
        })
    </script>
</body>
</html>
